<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">
</head>
<body>
    <main class="d-flex align-items-center">
        <div class="container d-flex justify-content-center">
            <div class="card login-card">
                <div class="card-body">
                    <form id="forgotPasswordForm" class="login-form">
                        <div class="back-icon">
                            <a href="login.html"><i class="fas fa-arrow-left"></i></a>
                        </div>
                        <div class="text-center mb-4">
                            <img src="assets/forgot.png" alt="Forgot Password" class="img-fluid" style="height: 110px;">
                        </div>
                        <h3 class="text-center mb-4">Forgot Password</h3>
                        <p class="text-center mb-4">Enter your registered email address for sending of OTP.</p>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <div id="emailError" class="text-danger mt-2"></div>
                        </div>                  
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-outline-primary login-btn">SEND OTP</button>
                        </div>
                        <p class="text-center mt-3">Didn't receive a code? <a href="#" class="text-dark">Resend Code</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="JS/forgot password.js"></script>
</body>
</html>
