<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/adminquizbank.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="whole-page">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <img src="Assets/logo.png" class="b3slogo" alt="B3S Logo">
                    <div class="brand-name">
                        <span class="brand-title">DriveHub</span>
                    </div>
                </div>
                <div class="sidebar-dashboard">
                    <a href="admindashboard.html"><i class="bi bi-columns-gap"></i>Dashboard</a>
                </div>
                <div class="sidebar-menu">
                    <a href="adminappointment.html"><i class="bi bi-calendar2-week"></i>Appointment</a>
                    <a href="adminsales.html"><i class="bi bi-file-earmark-text"></i>Sales Report</a>
                    <a href="adminpackages.html"><i class="bi bi-mortarboard"></i>Packages</a>
                </div>
                <div class="sidebar-learning">
                    <a href="adminmodules.html"><i class="bi bi-book"></i>Modules</a>
                    <a href="adminonlinetdc.html" class="active"><i class="bi bi-journals"></i>Online TDC</a>
                </div>
                <div class="sidebar-account">
                    <button class="logout" type="button" data-toggle="modal" data-target="#logoutModal"><i class="bi bi-box-arrow-left"></i>Logout</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="page-content">
                <div class="button-container">
                    <button class="back-btn" onclick="window.location.href='adminonlinetdc.html'">
                        <i class="fas fa-arrow-left"></i> <!-- Font Awesome back arrow icon -->
                    </button>
                    <label for="selectAll0" class="select-all-label">
                        <input type="checkbox" id="selectAll0" name="select_all_0" class="select-all-checkbox">
                        <span>Select All</span>
                    </label>
                </div>
                
                <div class="container-wrapper">
                    <!-- Container for dynamically generated categories and questions -->
                    <div id="quiz-container"></div>
                </div>
    
                <!-- Footer -->
                <div class="footer">
                    <button type="button" class="publish-btn">Publish</button>
                </div>
            </div>
    
            <!-- Publish Modal -->
            <div class="modal" id="publishModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Confirm Publish</h5>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to publish the quiz?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn-primary btn-yes">Yes</button>
                            <button type="button" class="btn-secondary btn-cancel" id="closeModal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Warning Modal -->
            <div class="modal" id="warningModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Warning</h5>
                            <button type="button" class="close" id="closeWarningModal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>You must select at least one checkbox before publishing the quiz.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn-secondary" id="closeWarningModal">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-logout" id="confirmLogoutBtn">Logout</button>
                    <button type="button" class="btn btn-secondary btn-cancel" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="JS/admincommon.js"></script>
    <script type="module" src="JS/adminquizbank.js"></script>
</body>
</html>
