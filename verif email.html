<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="logo.jpg" alt="B3S Logo" height="50">
            <div>
                <span class="brand-name">B3S</span><br>
                <span class="sub-title">Driving School</span>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-dark" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Courses</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Contact</a></li>
            </ul>
        </div>
        <div class="header-right-content">
            <button class="btn btn-outline-primary me-2" type="button">Register</button>
            <button class="btn btn-primary" type="button">Login</button>
        </div>
    </div>
</nav>

<main class="d-flex align-items-center">
    <div class="container d-flex justify-content-center">
        <div class="card login-card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="phone.png" alt="Verification" class="img-fluid" style="height: 110px;">
                </div>
                <h3 class="text-center mb-4">Verification</h3>
                <p class="text-center mb-4">A verification code has been sent to your registered email.</p>
                <div class="d-flex justify-content-center mb-4">
                    <input type="text" class="verification-code-input" maxlength="1" oninput="moveToNext(this, 'input1')" onkeydown="moveToPrev(event, 'input0')" id="input0">
                    <input type="text" class="verification-code-input" maxlength="1" oninput="moveToNext(this, 'input2')" onkeydown="moveToPrev(event, 'input0')" id="input1">
                    <input type="text" class="verification-code-input" maxlength="1" oninput="moveToNext(this, 'input3')" onkeydown="moveToPrev(event, 'input1')" id="input2">
                    <input type="text" class="verification-code-input" maxlength="1" oninput="moveToNext(this, 'input4')" onkeydown="moveToPrev(event, 'input2')" id="input3">
                    <input type="text" class="verification-code-input" maxlength="1" oninput="moveToNext(this, 'input5')" onkeydown="moveToPrev(event, 'input3')" id="input4">
                    <input type="text" class="verification-code-input" maxlength="1" onkeydown="moveToPrev(event, 'input4')" id="input5">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-primary login-btn">VERIFY</button>
                </div>
                <p class="text-center mt-3">Didn't receive a code? <a href="#" class="text-dark">Resend Code</a></p>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
