<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B3S Driving School - Manila</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/adminappointment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="whole-page">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <img src="Assets/logo.png" class="b3slogo" alt="B3S Logo">
                    <div class="brand-name">
                        <span class="brand-title">B3S</span>
                        <span class="sub-title">Driving School</span>
                    </div>
                </div>
                <div class="sidebar-dashboard">
                    <a href="admindashboard.html" class="active"><i class="bi bi-columns-gap"></i>Dashboard</a>
                </div>
                <div class="sidebar-menu">
                    <a href="adminappointment.html"><i class="bi bi-calendar2-week"></i>Appointment</a>
                    <a href=""><i class="bi bi-file-earmark-text"></i>Sales Report</a>
                    <a href="admincourses.html"><i class="bi bi-mortarboard"></i>Courses</a>
                </div>
                <div class="sidebar-learning">
                    <a href=""><i class="bi bi-collection-play-fill"></i>Video Learning</a>
                    <a href=""><i class="bi bi-book"></i>Modules</a>
                    <a href=""><i class="bi bi-journals"></i>Quiz</a>
                </div>
                <div class="sidebar-account">
                    <button class="logout" type="button"><i class="bi bi-box-arrow-left"></i>Logout</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Appointment</h2>
                <div class="search-container">
                    <i class="bi bi-search"></i>
                    <input type="text" class="search" placeholder="Search">
                </div>
            </div>
            <div class="page-content">
                <div class="left-container">
                    <h1>Calendar</h1>
                </div>                
                <div class="right-container">
                    <div class="course-section">
                        <div class="course-header">
                            <h2>Course</h2>
                        </div>
                        <div class="course-body">
                            <label><input type="radio" name="course" value="TDC"> Theoretical Driving Course</label>
                            <label><input type="radio" name="course" value="PDC"> Practical Driving Course</label>
                        </div>                        
                    </div>
                    <div class="slots-section">
                        <div class="slots-header">
                            <h2>Slots</h2>
                        </div>
                        <div class="slots-body">
                            <div class="form-group">
                                <label for="date">Date</label>
                                <div class="date-container">
                                    <input type="text" id="datepicker" class="form-control" placeholder="Select a date">
                                    <i class="bi bi-calendar"></i>
                                </div>
                            </div>                            
                            <div class="form-group">
                                <label for="time">Time</label>
                                <input type="time" id="time" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="slots">Slots</label>
                                <input type="number" id="slots" class="form-control" min="1" placeholder="Number of slots">
                            </div>
                            <button class="btn-add" id="btn-add">Add</button>
                            <button class="btn-clear" id="btn-clear">Clear</button>
                        </div>
                    </div>
                </div>
                <div class="available-slots">
                    <div class="available-slots-header">
                        <h2>Available Slots</h2>
                    </div>
                    <div class="available-slots-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Course</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Slots</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="slots-table-body">
                                <!-- Rows will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="JS/adminappointment.js"></script>
</body>
</html>
