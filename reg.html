<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-section">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="assets/logo.png" alt="B3S Logo" height="50">
                    <div>
                        <span class="brand-name">B3S</span><br>
                        <span class="sub-title">Driving School</span>
                    </div>
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="d-flex justify-content-center flex-grow-1">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link text-dark" href="#">Home</a></li>
                            <li class="nav-item"><a class="nav-link text-dark" href="#">About</a></li>
                            <li class="nav-item"><a class="nav-link text-dark" href="courses.html">Courses</a></li>
                            <li class="nav-item"><a class="nav-link text-dark" href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="d-flex mt-3 mt-lg-0">
                        <button class="btn btn-outline-primary me-2" type="button">Register</button>
                        <button class="btn btn-primary" type="button">Login</button>
                    </div>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </div>


<main class="d-flex align-items-center">
    <div class="container d-flex justify-content-center">
        <div class="card login-card">
            <div class="card-body">
                <img src="assets/logo.png" alt="Logo" class="login-logo"><br>
                <form class="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <button class="btn btn-outline-primary" type="button" id="togglePassword"><i class="fas fa-eye-slash"></i></button>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-primary login-btn">CREATE ACCOUNT</button>
                    </div>
                    <p class="text-center mt-3">Already have an account? <a href="#" id="loginLink" class="text-dark">Login Here!</a></p>
                </form>
            </div>
        </div>
    </div>
</main>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="reg.js"></script>
</body>
</html>
