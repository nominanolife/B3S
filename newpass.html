<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">
</head>
<body>
    <main class="d-flex align-items-center">
        <div class="container d-flex justify-content-center">
            <div class="card login-card">
                <div class="card-body">
                    <form id="resetPasswordForm" class="login-form" novalidate>
                        <div class="text-center mb-4">
                            <img src="Assets/reset-password.png" alt="Reset Password" class="img-fluid" style="height: 100px;">
                        </div>
                        <h3 class="text-center mb-4">Reset Password</h3>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
                                <button class="btn btn-outline-white" type="button" id="toggleNewPassword" aria-label="Toggle Password Visibility">
                                    <i class="fas fa-eye-slash"></i>
                                </button>
                            </div>
                            <div id="newPasswordError" class="error-message text-danger"></div>
                        </div>
                        <div id="passwordRequirements">
                            <div class="requirement invalid" id="minLength">
                                <i class="fas fa-times"></i><p>Must be a minimum of 8 characters.</p>
                            </div>
                            <div class="requirement invalid" id="letters">
                                <i class="fas fa-times"></i><p>Must contain at least 1 upper case and lower case letter.</p>
                            </div>
                            <div class="requirement invalid" id="numbersSymbols">
                                <i class="fas fa-times"></i><p>Must contain numbers and symbols.</p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                <div class="input-group-append">
                                    <span class="input-group-text" id="confirmPasswordIcon">
                                        <i class="fas fa-times text-danger"></i>
                                    </span>
                                </div>
                                <button class="btn btn-outline-white" type="button" id="toggleConfirmPassword" aria-label="Toggle Password Visibility">
                                    <i class="fas fa-eye-slash"></i>
                                </button>
                            </div>
                            <div id="confirmPasswordError" class="error-message text-danger"></div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-outline-primary login-btn" id="cnfrmButton">CONFIRM</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Notification Modal -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">Notification</h5>
                </div>
                <div class="modal-body" id="notificationMessage">
                    <!-- Notification message will be set dynamically -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="JS/newpass.js"></script>    
</body>
</html>
