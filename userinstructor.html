<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/userinstructor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="whole-page">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <img src="Assets/logo.png" class="b3slogo" alt="B3S Logo">
                    <div class="brand-name">
                        <span class="brand-title">DriveHub</span>
                    </div>
                </div>
                <div class="sidebar-dashboard">
                    <a href="userdashboard.html"><i class="bi bi-columns-gap"></i>Dashboard</a>
                    <a href="userinstructor.html" class="active"><i class="bi bi-people"></i>Instructors</a>
                </div>
                <div class="sidebar-menu">
                    <a href="userpackages.html"><i class="bi bi-mortarboard"></i>Packages</a>
                    <a href="userappointment.html"><i class="bi bi-calendar2-week"></i>Appointment</a>
                    <a href="usermodule.html"><i class="bi bi-book"></i>Modules</a>
                    <a href="useronlinetdc.html"><i class="bi bi-journals"></i>Online TDC</a>
                </div>
                <div class="sidebar-account">
                    <button class="profile" type="button" id="profileBtn"><i class="bi bi-person-circle"></i>Profile</button>
                    <button class="logout" type="button"><i class="bi bi-box-arrow-left"></i>Logout</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Instructors</h2>
            </div>
            <div class="page-content">
                <div class="personality-container">
                    <div class="container-header">
                        <img src="Assets/personality-disorder.png" alt="personality-disorder">
                        <div class="container-header-title">
                            <h1>Personality Check</h1>
                            <h4>Check all traits that describes you.</h4>
                        </div>
                    </div>
                    <div class="container-body">
                        <h4>This will help us find the best instructor for you!</h4>
                        <form class="traits">
                            <div class="personality-form">
                                <div class="form-group-all">
                                    <div class="form-group">
                                        <label class="custom-checkbox">
                                            <input type="checkbox" name="traits">
                                            <span class="checkbox-label">Determined</span>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="custom-checkbox">
                                            <input type="checkbox" name="traits">
                                            <span class="checkbox-label">Anxious</span>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="custom-checkbox">
                                            <input type="checkbox" name="traits">
                                            <span class="checkbox-label">Adaptable</span>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="custom-checkbox">
                                            <input type="checkbox" name="traits">
                                            <span class="checkbox-label">Curious</span>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="custom-checkbox">
                                            <input type="checkbox" name="traits">
                                            <span class="checkbox-label">Patient</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="save-button">
                                    <button type="button" id="saveButton" class="btn-save">Save</button>
                                </div>                                
                            </div>
                        </form>                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">Notification</h5>
                </div>
                <div class="modal-body" id="notificationModalBody">
                    <!-- Notification message will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary " id="confirmLogoutBtn">Logout</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="JS/common.js"></script>
    <script type="module" src="JS/userinstructor.js"></script>
</body>
</html>
