<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/userinstructormatch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="whole-page">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <img src="Assets/logo.png" class="b3slogo" alt="B3S Logo">
                    <div class="brand-name">
                        <span class="brand-title">DriveHub</span>
                    </div>
                </div>
                <div class="sidebar-dashboard">
                    <a href="userdashboard.html"><i class="bi bi-columns-gap"></i>Dashboard</a>
                    <a id="sidebarInstructorButton" class="active" href="userinstructorreminder.html"><i class="bi bi-people"></i>Instructors</a>
                </div>
                <div class="sidebar-menu">
                    <a href="userpackages.html"><i class="bi bi-mortarboard"></i>Packages</a>
                    <a href="userappointment.html"><i class="bi bi-calendar2-week"></i>Appointment</a>
                    <a href="usermodule.html"><i class="bi bi-book"></i>Modules</a>
                    <a href="useronlinetdc.html"><i class="bi bi-journals"></i>Online TDC</a>
                </div>
                <div class="sidebar-account">
                    <button class="profile" type="button" id="profileBtn"><i class="bi bi-person-circle"></i>Profile</button>
                    <button class="logout" type="button"><i class="bi bi-box-arrow-left"></i>Logout</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Instructors</h2>
            </div>
            <div class="page-content"> 
                <div class="personality-container">
                    <div class="container-header">
                        <img class="profile-pic" id="profilePic" src="Assets/default-profile.png" alt="profile picture"> <!-- Correct ID -->
                    </div>
                    <div class="container-body">
                        <div class="top-info">
                            <span id="instructorName" class="name"></span> <!-- Correct ID -->
                            <span id="instructorMessage" class="message">Best Match Instructor!</span>
                        </div>
                        <div class="bottom-info">
                            <div class="left-info">
                                <div class="left-info-header">
                                    <span>Reviews</span>
                                </div>
                                <div class="rating-container">
                                    <div class="ratings">
                                        <h2 id="ratingValue" class="rating"></h2><span class="out-of-five">/5</span> <!-- Correct ID -->
                                        <h2 id ="starContainer" class="stars"><i class="bi bi-star-fill"></i></h2>
                                    </div>
                                    <div>
                                        <span id="ratingTotal" class="total"></span> <!-- Correct ID -->
                                    </div>
                                    <div class="rating-bars">
                                        <div class="rating-bar">
                                            <span>5<i class="bi bi-star-fill"></i></span>
                                            <div id="ratingBar5" class="bar"></div> <!-- Correct ID -->
                                            <span id="ratingCount5"></span> <!-- Correct ID -->
                                        </div>
                                        <div class="rating-bar">
                                            <span>4<i class="bi bi-star-fill"></i></span>
                                            <div id="ratingBar4" class="bar"></div> <!-- Correct ID -->
                                            <span id="ratingCount4"></span> <!-- Correct ID -->
                                        </div>
                                        <div class="rating-bar">
                                            <span>3<i class="bi bi-star-fill"></i></span>
                                            <div id="ratingBar3" class="bar"></div> <!-- Correct ID -->
                                            <span id="ratingCount3"></span> <!-- Correct ID -->
                                        </div>
                                        <div class="rating-bar">
                                            <span>2<i class="bi bi-star-fill"></i></span>
                                            <div id="ratingBar2" class="bar"></div> <!-- Correct ID -->
                                            <span id="ratingCount2"></span> <!-- Correct ID -->
                                        </div>
                                        <div class="rating-bar">
                                            <span>1<i class="bi bi-star-fill"></i></span>
                                            <div id="ratingBar1" class="bar"></div> <!-- Correct ID -->
                                            <span id="ratingCount1"></span> <!-- Correct ID -->
                                        </div>
                                    </div>
                                    <div class="feedback">
                                        <button type="button" class="feedback-btn" id="giveFeedbackBtn" disabled>Give Feedback</button> <!-- Correct ID -->
                                    </div>
                                </div>
                                <form class="feedback-form">
                                    <i class="bi bi-x-lg" id="closeFeedbackBtn"></i> <!-- Correct ID -->
                                    <h3>Give Feedback</h3>
                                    <span>How do you think of your instructor?</span>
                                    <div class="stars-rating">
                                        <i class="bi bi-star" data-value="1"></i>
                                        <i class="bi bi-star" data-value="2"></i>
                                        <i class="bi bi-star" data-value="3"></i>
                                        <i class="bi bi-star" data-value="4"></i>
                                        <i class="bi bi-star" data-value="5"></i>
                                    </div>                                    
                                    <div class="form-group">
                                        <label for="comments">Comments and Suggestions</label>
                                        <div class="input-group">
                                            <textarea id="comments" class="form-control" placeholder="Please input your insights about your assigned instructor."></textarea> <!-- Correct ID -->
                                        </div>
                                    </div>
                                    <div class="submit-button">
                                        <button type="submit" class="feedback-submit-btn">Submit</button>
                                    </div>
                                </form>                                
                            </div>
                            <div class="right-info">
                                <div class="right-info-header">
                                    <span>About</span>
                                </div>
                                <div class="right-info-body">
                                    <div class="about-container">
                                        <h5>Traits</h5>
                                        <div class="about-item">

                                        </div>
                                    </div>
                                    <div class="comments-section">
                                        <h5>Feedbacks</h5>
                                        <div class="comments-header" id="commentsSection">
                                        <!-- Comments will be appended here dynamically -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Modal -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">Notification</h5>
                </div>
                <div class="modal-body" id="notificationMessage">
                    <!-- Dynamic message will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary " id="confirmLogoutBtn">Logout</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="JS/common.js"></script>
    <script type="module" src="JS/sidebar.js"></script>
    <script type="module" src="JS/userinstructormatch.js"></script>
</body>
</html>
