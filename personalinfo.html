<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">
</head>
<body>
    <main class="d-flex align-items-center">
        <div class="container d-flex justify-content-center">
            <div class="card login-card">
                <div class="card-body">
                    <img src="assets/logo.png" alt="Logo" class="login-logo"><br>
                    <form id="personalInfoForm">
                        <h3 class="text-center mb-4">Personal Information</h3>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first" placeholder="Enter your first name" required>
                                <div class="invalid-feedback">Please enter your first name.</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="middle" class="form-label">Middle Name</label>
                                <input type="text" class="form-control" id="middle" placeholder="Enter your middle name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last" placeholder="Enter your last name" required>
                                <div class="invalid-feedback">Please enter your last name.</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="suffix" class="form-label">Suffix</label>
                                <input type="text" class="form-control" id="suffix" placeholder="Enter your suffix (e.g., Jr., Sr.)">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="birthday" class="form-label">Birthday</label>
                                <input type="date" class="form-control" id="birthday" required>
                                <div class="invalid-feedback">Please enter your birthday.</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" readonly>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                                <div class="invalid-feedback">Please enter your address.</div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="status" class="form-label">Civil Status</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status" id="single" value="Single" required>
                                        <label class="form-check-label" for="single">Single</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status" id="married" value="Married" required>
                                        <label class="form-check-label" for="married">Married</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="status" id="widowed" value="Widowed" required>
                                        <label class="form-check-label" for="widowed">Widowed</label>
                                    </div>
                                </div>
                                <div class="invalid-feedback">Please select your civil status.</div>
                            </div>
                            <div class="d-flex-center">
                                <button type="button" class="btn save-btn" id="saveBtn">SAVE</button>
                            </div>                             
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Notification Modal -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">Notification</h5>
                </div>
                <div class="modal-body" id="notificationMessage">
                    <!-- Notification message will be set dynamically -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="JS/personal info.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getFirestore, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyBflGD3TVFhlOeUBUPaX3uJTuB-KEgd0ow",
                authDomain: "authentication-d6496.firebaseapp.com",
                projectId: "authentication-d6496",
                storageBucket: "authentication-d6496.appspot.com",
                messagingSenderId: "195867894399",
                appId: "1:195867894399:web:596fb109d308aea8b6154a"
            };
    
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const firestore = getFirestore(app);
            const auth = getAuth();
    
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // Retrieve encrypted data from sessionStorage
                    const tempDocId = sessionStorage.getItem('tempDocId');
                    const encryptedEmail = sessionStorage.getItem('email');
                    const encryptedPassword = sessionStorage.getItem('password');
                    const encryptedPhoneNumber = sessionStorage.getItem('phoneNumber');
    
                    if (tempDocId && encryptedEmail && encryptedPhoneNumber && encryptedPassword) {
                        // Decrypt the sensitive data
                        const email = CryptoJS.AES.decrypt(encryptedEmail, 'your-secret-key').toString(CryptoJS.enc.Utf8);
                        const password = CryptoJS.AES.decrypt(encryptedPassword, 'your-secret-key').toString(CryptoJS.enc.Utf8);
                        const phoneNumber = CryptoJS.AES.decrypt(encryptedPhoneNumber, 'your-secret-key').toString(CryptoJS.enc.Utf8);
    
                        // Get the user's UID (unique identifier)
                        const initialUid = user.uid;
                        const docRef = doc(firestore, 'applicants', initialUid);
    
                        document.querySelector('#saveBtn').addEventListener('click', async () => {
                            // Retrieve form data
                            const first = document.getElementById('first').value.trim();
                            const middle = document.getElementById('middle').value.trim();
                            const last = document.getElementById('last').value.trim();
                            const suffix = document.getElementById('suffix').value.trim();
                            const birthday = document.getElementById('birthday').value;
                            const age = document.getElementById('age').value;
                            const address = document.getElementById('address').value.trim();
                            const status = document.querySelector('input[name="status"]:checked')?.value;
    
                            // Validate form fields
                            if (!first || !last || !birthday || !address || !status) {
                                alert('All required fields must be filled out.');
                                return;
                            }
    
                            try {
                                // Create a new user in Firebase Authentication
                                try {
                                    await createUserWithEmailAndPassword(auth, email, password);
                                } catch (authError) {
                                    console.error("Authentication error:", authError);
                                    alert('Failed to create authentication profile: ' + authError.message);
                                    return;
                                }
    
                                // Save the personal information to Firestore
                                await setDoc(docRef, {
                                    email: email,
                                    phoneNumber: phoneNumber,
                                    role: 'applicant',
                                    personalInfo: {
                                        first: first,
                                        middle: middle,
                                        last: last,
                                        suffix: suffix,
                                        birthday: birthday,
                                        age: age,
                                        address: address,
                                        status: status
                                    }
                                }, { merge: true });
    
                                // Show success modal notification
                                document.getElementById('notificationMessage').textContent = "Personal Information Saved Successfully!";
                                const notificationModal = new bootstrap.Modal(document.getElementById('notificationModal'));
                                notificationModal.show();
    
                                // Clear sessionStorage after saving data
                                sessionStorage.clear();
    
                                // Delete the temporary document in Firestore
                                await deleteDoc(doc(firestore, 'temporaryRegistrations', tempDocId));
    
                                // Redirect to the login page after a short delay
                                setTimeout(() => {
                                    window.location.href = 'login.html';
                                }, 3500);
                            } catch (error) {
                                alert('Failed to Save Personal Information: ' + error.message);
                            }
                        });
                    } else {
                        console.error("Required user information not found in sessionStorage");
                        alert('Error retrieving user information. Please try again.');
                    }
                } else {
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
