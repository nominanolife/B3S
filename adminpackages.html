<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/adminpackages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="whole-page">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <img src="Assets/logo.png" class="b3slogo" alt="B3S Logo">
                    <div class="brand-name">
                        <span class="brand-title">DriveHub</span>
                    </div>
                </div>
                <div class="sidebar-dashboard">
                    <a href="admindashboard.html"><i class="bi bi-columns-gap"></i>Dashboard</a>
                </div>
                <div class="sidebar-menu">
                    <a href="adminappointment.html"><i class="bi bi-calendar2-week"></i>Appointment</a>
                    <a href="adminsales.html"><i class="bi bi-file-earmark-text"></i>Sales Report</a>
                    <a href="adminpackages.html" class="active"><i class="bi bi-mortarboard"></i>Packages</a>
                </div>
                <div class="sidebar-learning">
                    <a href="adminmodules.html"><i class="bi bi-book"></i>Modules</a>
                    <a href="adminonlinetdc.html"><i class="bi bi-journals"></i>Online TDC</a>
                </div>
                <div class="sidebar-account">
                    <button class="logout" type="button" data-toggle="modal" data-target="#logoutModal"><i class="bi bi-box-arrow-left"></i>Logout</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Packages</h2>
            </div>
            <div class="page-content">
                <div class="package-header">
                    <div class="filter-container">
                        <select class="form-control course-filter" id="courseFilter">
                            <option value="">All</option>
                            <option value="TDC">TDC</option>
                            <option value="PDC">PDC</option>
                        </select>
                    </div>
                    <div class="buttons">
                        <button class="add-package" type="button" id="addButton">Add Package</button>
                        <button class="delete-package" type="button" id="deleteButton">Delete Package</button>
                        <button class="cancel-delete" type="button" id="cancelButton" style="display: none;">Cancel</button>
                    </div>
                </div>
                <div class="package-list" id="packageList">
                    
                </div>
            </div>            
        </div>

        <div class="modal" id="packageModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Create Package</h4>
                    </div>
                    <form class="modal-body">
                        <div class="package-type">
                            <h4>Package Type</h4>
                            <div class="package-input">
                                <label class="custom-checkbox">
                                    <input type="checkbox" name="courseType" value="TDC">
                                    <span class="checkbox-label">TDC</span>
                                </label>
                                <label class="custom-checkbox">
                                    <input type="checkbox" name="courseType" value="PDC">
                                    <span class="checkbox-label">PDC</span>
                                </label>
                            </div>
                        </div>                   
                        <div class="input-body">
                            <input type="text" class="package-name" placeholder="Package Name" required>
                            <input type="text" class="package-price" placeholder="Price" required>
                            <input type="text" class="package-description" placeholder="Description" required>
                        </div>
                        <div class="modal-footer">
                            <button class="save-package" type="submit">Create</button>
                            <button class="close-modal" type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal" id="editPackageModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Edit Package</h4>
                    </div>
                    <form class="modal-body">
                        <div class="package-type">
                            <h4>Package Type</h4>
                            <div class="package-input">
                                <label class="custom-checkbox">
                                    <input type="checkbox" name="editCourseType" value='TDC'>
                                    <span class="checkbox-label">TDC</span>
                                </label>
                                <label class="custom-checkbox">
                                    <input type="checkbox" name="editCourseType" value='PDC'>
                                    <span class="checkbox-label">PDC</span>
                                </label>
                            </div>
                        </div>
                        <div class="input-body">
                            <input type="text" class="edit-package-name" placeholder="Package Name" required>
                            <input type="text" class="edit-package-price" placeholder="Price" required>
                            <input type="text" class="edit-package-description" placeholder="Description" required>
                        </div>
                        <div class="modal-footer">
                            <button class="update-package" type="submit">Update</button>
                            <button class="close-edit-modal" type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <div class="modal" id="deleteConfirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirm Delete</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this package?</p>
                </div>
                <div class="modal-footer">
                    <button class="confirm-delete" type="button">Delete</button>
                    <button class="cancel-delete-modal" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">Notification</h5>
                </div>
                <div class="modal-body" id="notificationModalBody">
                    <!-- Notification message will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-logout" id="confirmLogoutBtn">Logout</button>
                    <button type="button" class="btn btn-secondary btn-cancel" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="JS/adminpackages.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="JS/admincommon.js"></script>
</body>
</html>
