<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveHub</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>

    <div class="top-section">
        <nav>
            <a href="index.html" class="navbar-left">
                <img src="Assets/logo.png" class="b3slogo" alt="B3S Logo">
                <div class="brand-name">
                    <span class="brand-title">DriveHub</span>
                </div>
            </a>
        </nav>
    </div>

<main class="d-flex align-items-center">
    <div class="container d-flex justify-content-center">
        <div class="card login-card">
            <div class="card-body">
                <img src="Assets/logo.png" alt="Logo" class="login-logo"><br>
                <span class="welcome-admin" style="display: block; text-align: center; width: 100%;">Facility Personnel</span><br><br>
                <form id="loginForm" class="login-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <button class="btn btn-outline-white" type="button" id="togglePassword">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                        <p class="mt-2"><a href="adminforgotpass.html" class="text-dark">Forgot Password?</a></p>
                    </div>                       
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-primary login-btn" id="loginBtn">LOG IN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<div id="loader1" class="loader1">
    <div class="car-loader"></div>
    <p>Logging In<span class="dots"></span></p>
</div>

<!-- Notification Modal -->
<div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="notificationModalLabel">Notification</h5>
            </div>
            <div class="modal-body" id="notificationMessage">
                <!-- Notification message will be set dynamically -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script type="module" src="JS/adminlogin.js"></script>
</body>
</html>
