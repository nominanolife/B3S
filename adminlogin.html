<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">
</head>
<body>

    <div class="top-section">
        <nav>
            <a href="index.html" class="navbar-left" >
                <img src="assets/logo.png" class="b3slogo" alt="B3S Logo">
                <div class="brand-name">
                    <span class="brand-title">B3S</span>
                    <span class="sub-title">Driving School</span>
                </div>
            </a>
        </nav>
    </div>

<main class="d-flex align-items-center">
    <div class="container d-flex justify-content-center">
        <div class="card login-card">
            <div class="card-body">
                <img src="assets/logo.png" alt="Logo" class="login-logo"><br>
                <span class="welcome-admin" style="display: block; text-align: center; width: 100%;">Login to Admin Panel</span><br><br>
                <form class="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <button class="btn btn-outline-white" type="button" id="togglePassword">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>                       
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-primary login-btn">LOG IN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="JS/script.js"></script>
</body>
</html>
