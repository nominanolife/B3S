<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving School</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/landing.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
</head>
<body>

    <nav>
        <div class="navbar-left">
            <img src="Assets/logo.png" class="b3slogo" alt="B3S Logo">
            <div class="brand-name">
                <span class="brand-title">B3S</span>
                <span class="sub-title">Driving School</span>
            </div>
        </div>
        <div class="navbar-center" id="navbarNav">
            <div class="navbar-nav">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#courses">Courses</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
        <div class="header-right">
            <div class="header-right-content">
                <button class="register" type="button" id="registerButton">Register</button>
                <button class="login" type="button" id="loginButton">Login</button>
            </div>    
        </div>
    </nav>

<main class="d-flex align-items-center">
    <div class="container d-flex justify-content-center">
        <div class="card login-card">
            <div class="card-body">
                <img src="assets/logo.png" alt="Logo" class="login-logo"><br>
                <form class="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword"><i class="fas fa-eye-slash"></i></button>
                        </div>
                        <p class="mt-2"><a href="#" class="text-dark">Forgot Password?</a></p>
                    </div>                    
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-primary login-btn">LOG IN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
