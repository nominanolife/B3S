<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B3S Driving School - Manila</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700&display=swap">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/userappntmnt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css">
</head>
<body>
    <nav>
        <div class="navbar-left">
            <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i></button>
            <img src="Assets/logo.png" class="b3slogo" alt="B3S Logo">
            <div class="brand-name">
                <span class="brand-title">B3S</span>
                <span class="sub-title">Driving School</span>
            </div>
        </div>
    </nav>

    <div class="d-flex" id="wrapper">
        <div class="sidebar bg-white">
            <ul>
                <li><a href="#">PROFILE</a></li>
                <li><a href="#">COURSES</a></li>
                <li><a href="#">APPOINTMENT</a></li>
                <li><a href="#">MODULES</a></li>
                <li><a href="#">VIDEO LEARNING</a></li>
                <li><a href="#">QUIZ</a></li>
                <li><a href="#">LOG OUT</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>Appointment</h2>
            <div class="appointment-container">
                <div class="col-md-6 mb-3">
                    <label for="date" class="form-label">Select a date</label>
                    <input type="date" class="form-control" id="birthday" required>
                    <div class="invalid-feedback">Please select a date.</div>
                </div>
                <div class="time-slot" id="time-slot">
                    <h3>Time</h3>
                    <p>Please select a Date</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js"></script>
    <script src="JS/userappntmnt.js"></script>
</body>
</html>
