<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B3S Driving School - Manila</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/admindashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="whole-page">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <img src="Assets/logo.png" class="b3slogo" alt="B3S Logo">
                    <div class="brand-name">
                        <span class="brand-title">B3S</span>
                        <span class="sub-title">Driving School</span>
                    </div>
                </div>
                <div class="sidebar-dashboard">
                    <a href="admindashboard.html" class="active"><i class="bi bi-columns-gap"></i>Dashboard</a>
                </div>
                <div class="sidebar-menu">
                    <a href="adminappointment.html"><i class="bi bi-calendar2-week"></i>Appointment</a>
                    <a href="adminsales.html"><i class="bi bi-file-earmark-text"></i>Sales Report</a>
                    <a href="adminpackages.html"><i class="bi bi-mortarboard"></i>Packages</a>
                </div>
                <div class="sidebar-learning">
                    <a href="adminvideolearning.html"><i class="bi bi-collection-play-fill"></i>Video Learning</a>
                    <a href="adminmodules.html"><i class="bi bi-book"></i>Modules</a>
                    <a href="adminquiz.html"><i class="bi bi-journals"></i>Quiz</a>
                </div>
                <div class="sidebar-account">
                    <button class="logout" type="button" data-toggle="modal" data-target="#logoutModal"><i class="bi bi-box-arrow-left"></i>Logout</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Dashboard</h2>
            </div>
            <div class="page-content">
                <h2>Welcome Back, <b>Admin</b></h2>
                <div class="page-content-header">
                    <div class="stats">
                        <div class="appointment">
                            <i class="bi bi-calendar3"></i>
                            <div class="number-stats">
                                <h2>Appointments</h2>
                            </div>
                        </div>
                        <div class="sales">
                            <i class="bi bi-cash-stack"></i>
                            <div class="number-stats">
                                <h2>Sales</h2>
                            </div>
                        </div>
                    </div>
                    <div class="dashboard-bttns">
                        <a href="adminapplicantlist.html" class="button-right">Applicant List</a>
                        <a href="adminstudentlist.html" class="button-right">Student List</a>
                        <a href="admininstructorlist.html" class="button-right">Instructor List</a>
                    </div>
                </div>
                <div class="page-body">
                    <div class="upcomming-container">
                        <div class="title-header">
                            <h2>Upcoming Appointments</h2>
                        </div>
                        <div class="content" id=""></div>
                    </div>
                    <div class="cancelled-container">
                        <div class="title-header">
                            <h2>Cancelled Appointments</h2>
                        </div>
                        <div class="content" id=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-logout" id="confirmLogoutBtn">Logout</button>
                    <button type="button" class="btn btn-secondary btn-cancel" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="JS/admindashboard.js"></script>
    <script src="JS/admincommon.js"></script>
</body>
</html>
