<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B3S Driving School - Manila</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/userpdcappointment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="whole-page">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <img src="Assets/logo.png" class="b3slogo" alt="B3S Logo">
                    <div class="brand-name">
                        <span class="brand-title">B3S</span>
                        <span class="sub-title">Driving School</span>
                    </div>
                </div>
                <div class="sidebar-dashboard">
                    <a href="userdashboard.html"><i class="bi bi-columns-gap"></i>Dashboard</a>
                </div>
                <div class="sidebar-menu">
                    <a href="usercourses.html"><i class="bi bi-mortarboard"></i>Courses</a>
                    <a href="userappointment.html" class="active"><i class="bi bi-calendar2-week"></i>Appointment</a>
                    <a href="usermodule.html"><i class="bi bi-book"></i>Modules</a>
                    <a href="uservideolearning.html"><i class="bi bi-collection-play-fill"></i>Video Learning</a>
                    <a href="userquiz.html"><i class="bi bi-journals"></i>Quiz</a>
                </div>
                <div class="sidebar-account">
                    <button class="profile" type="button" id="profileBtn"><i class="bi bi-person-circle"></i>Profile</button>
                    <button class="logout" type="button"><i class="bi bi-box-arrow-left"></i>Logout</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Appointment</h2>
            </div>
            <div class="page-content">
                <div class="page-content-header">
                    <div class="page-content-title">
                        <a href="userappointment.html"><i class="fas fa-arrow-left"></i></a>
                        <h3>PDC Appointment</h3>
                    </div>
                    <div class="my-sched">
                        <button class="my-sched-btn" id="mySchedBtn" type="button">My Schedule</button>
                    </div>
                </div>
                <div class="upper-container">
                    <div class="left-container">
                        <h3>Date</h3>
                        <div class="calendar">
                            <div class="header-cal">
                                <div class="month">July 2021</div>
                                <div class="btns">
                                    <div class="btn today">
                                        <i class="fas fa-calendar-day"></i>
                                    </div>
                                    <div class="btn prev">
                                        <i class="fas fa-chevron-left"></i>
                                    </div>
                                    <div class="btn next">
                                        <i class="fas fa-chevron-right"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="weekdays">
                                <div class="day">Sun</div>
                                <div class="day">Mon</div>
                                <div class="day">Tue</div>
                                <div class="day">Wed</div>
                                <div class="day">Thu</div>
                                <div class="day">Fri</div>
                                <div class="day">Sat</div>
                            </div>
                            <div class="days" id="calendar-days">
                                <!-- render days with js -->
                            </div>
                            <div class="calendar-container">
                                <div class="calendar-legend">
                                    <div class="legend-item">
                                        <div class="legend-color available"></div>
                                        <span>Available</span>
                                    </div>
                                    <div class="legend-item">
                                        <div class="legend-color full"></div>
                                        <span>Full</span>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>   
                    <div class="right-container">
                        <div class="time-section">
                          <div class="time-header">
                            <h2>Time</h2>
                          </div>
                          <div class="time-body"></div>
                          <div class="book-button-container">
                            <button id="btn-book" class="btn-book" style="display: none;">Book</button>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="confirmLogoutBtn">Logout</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="JS/userpdcappointment.js"></script>
    <script type="module" src="JS/common.js"></script>
</body>
</html>
