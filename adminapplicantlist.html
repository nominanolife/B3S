<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/adminapplicantlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="whole-page">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <img src="Assets/logo.png" class="b3slogo" alt="B3S Logo">
                    <div class="brand-name">
                        <span class="brand-title">DriveHub</span>
                    </div>
                </div>
                <div class="sidebar-dashboard">
                    <a href="admindashboard.html" class="active"><i class="bi bi-columns-gap"></i>Dashboard</a>
                </div>
                <div class="sidebar-menu">
                    <a href="adminappointment.html"><i class="bi bi-calendar2-week"></i>Appointment</a>
                    <a href="adminsales.html"><i class="bi bi-file-earmark-text"></i>Sales Report</a>
                    <a href="adminpackages.html"><i class="bi bi-mortarboard"></i>Packages</a>
                </div>
                <div class="sidebar-learning">
                    <a href="adminmodules.html"><i class="bi bi-book"></i>Modules</a>
                    <a href="adminonlinetdc.html"><i class="bi bi-journals"></i>Online TDC</a>
                </div>
                <div class="sidebar-account">
                    <button class="logout" type="button" data-toggle="modal" data-target="#logoutModal"><i class="bi bi-box-arrow-left"></i>Logout</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="page-content">
                <div class="page-content-header">
                    <div class="dashboard-bttns">
                        <a href="adminapplicantlist.html" class="button-right active">APPLICANT LIST</a>
                        <a href="adminstudentlist.html" class="button-right">STUDENT LIST</a>
                        <a href="admininstructorlist.html" class="button-right">INSTRUCTOR LIST</a>
                        <a href="adminquizpassed.html" class="button-right">PASSED STUDENTS</a>
                    </div>
                </div>
                <div class="page-body">
                    <div class="upcomming-container">
                        <div class="title-header">
                            <h2>APPLICANT LIST</h2>
                            <div class="search-container">
                                <i class="bi bi-search"></i>
                                <input type="text" class="search" placeholder="Search">
                            </div>
                        </div>
                        <table class="table">
                            <thead class="table-headers">
                                <tr class="table-headers-title">
                                    <th>NAME</th>
                                    <th>EMAIL</th>
                                    <th>PHONE NUMBER</th>
                                    <th>ACTION</th>
                                </tr>
                            </thead>
                            <tbody class="applicant-list">
                                <!-- Applicant rows will be dynamically inserted here -->
                            </tbody>
                        </table>
                        <!-- Pagination controls for Applicant List -->
                        <div class="pagination-controls applicant-pagination-controls"></div>
                    </div>
                </div>                
            </div>
        </div>
    </div>

    <div id="loader1" class="loader1">
        <div class="car-loader"></div>
        <p>Please wait<span class="dots"></span></p>
    </div>
    
    <!-- SMS Modal -->
    <div class="modal fade" id="smsModal" tabindex="-1" aria-labelledby="smsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="smsModalLabel">Send Email</h5>
                    <div class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="sms-from">From:</label>
                        <input type="text" id="sms-from" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label for="sms-to">To:</label>
                        <input type="text" id="sms-to" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label for="sms-message">Message:</label>
                        <textarea id="sms-message" class="form-control" rows="8" disabled>
    We noticed that you’ve already signed up with B3S Driving School, and we’re excited to have you on board! You’re just one step away from beginning your journey to becoming a skilled and confident driver.

What’s next?
    It’s time to complete your enrollment and officially join our driving course. Whether you’re looking to pass your driving test with flying colors or simply gain more confidence behind the wheel, we’re here to help you every step of the way.

Why Choose B3S Driving School?
- LTO Accredited—Learn with an institution you can trust
- Flexible Courses—From theory to practical, we cover everything you need to master the road
- Top-notch Instructors—Our experienced, friendly instructors are committed to your success
- Modern, Safe Vehicles—Learn in comfortable, well-maintained cars

Complete Your Enrollment Today!
    Visit DriveHub to finalize your enrollment and secure your spot in our next course. We’d love to see you driving confidently in no time!

    Don’t let this opportunity pass you by—join the hundreds of students who have successfully learned to drive with us!
                        </textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="sendSmsBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Modal -->
    <div class="modal" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">Notification</h5>
                </div>
                <div class="modal-body" id="notificationModalBody">
                    <!-- Message will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-logout" id="confirmLogoutBtn">Logout</button>
                    <button type="button" class="btn btn-secondary btn-cancel" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
    <!-- Custom Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="JS/adminapplicantlist.js"></script>
    <script src="JS/admincommon.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function() {
            emailjs.init({
                publicKey:"TDjmbGi86MKR7nbWd",
            });  // Replace with your actual Public Key
        })();
    </script>
</body>
</html>
