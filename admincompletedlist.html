<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/admincompletedlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="whole-page">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <img src="Assets/logo.png" class="b3slogo" alt="B3S Logo">
                    <div class="brand-name">
                        <span class="brand-title">DriveHub</span>
                    </div>
                </div>
                <div class="sidebar-dashboard">
                    <a href="admindashboard.html" class="active"><i class="bi bi-columns-gap"></i>Dashboard</a>
                </div>
                <div class="sidebar-menu">
                    <a href="adminappointment.html"><i class="bi bi-calendar2-week"></i>Appointment</a>
                    <a href="adminsales.html"><i class="bi bi-file-earmark-text"></i>Sales Report</a>
                    <a href="adminpackages.html"><i class="bi bi-mortarboard"></i>Packages</a>
                </div>
                <div class="sidebar-learning">
                    <a href="adminmodules.html"><i class="bi bi-book"></i>Modules</a>
                    <a href="adminonlinetdc.html"><i class="bi bi-journals"></i>Online TDC</a>
                </div>
                <div class="sidebar-account">
                    <button class="logout" type="button" data-toggle="modal" data-target="#logoutModal"><i class="bi bi-box-arrow-left"></i>Logout</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="page-content">
                <div class="page-body">
                    <div class="upcomming-container">
                        <div class="title-header">
                            <h2>COMPLETED STUDENT LIST</h2>
                            <div class="search-area">
                                <div class="search-container">
                                    <i class="bi bi-search"></i>
                                    <input type="text" id="search" class="search" placeholder="Search by name">
                                </div>
                                <div class="custom-dropdown" id="yearDropdownFilter">
                                    <div class="selected" id="yearSelectedFilter">Select Year</div>
                                    <ul class="dropdown-options" id="yearOptionsFilter">
                                        <!-- Dropdown options will be dynamically populated with JavaScript -->
                                    </ul>
                                </div>
                            </div>                            
                            <button class="btn btn-primary" id="exportButton"><i>Export List</i></button>
                        </div>
                        <table class="table">
                            <thead class="table-headers">
                                <tr class="table-headers-title">
                                    <th>NAME</th>
                                    <th>EMAIL</th>
                                    <th>PHONE NUMBER</th>
                                    <th>ENROLLED PACKAGE</th>
                                    <th class="package-price">PACKAGE PRICE</th>
                                    <th>COURSE</th>
                                    <th>STATUS</th>

                                    <th>CERTIFICATE CONTROL NUMBER</th>
                                    <th>APPOINTMENT DATE</th> <!-- New column for completion date -->
                                </tr>
                            </thead>
                            <tbody class="student-list" id="student-list">
                                <!-- Dynamic content will be inserted here -->
                            </tbody>
                        </table>
                        <!-- Pagination controls for Student List -->
                        <div class="pagination-controls"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Notification</h5>
                </div>
                <div class="modal-body" id="successModalBody">
                    <!-- Message will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirmation</h5>
                </div>
                <div class="modal-body" id="confirmationModalBody">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="confirmButton">Confirm</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-logout" id="confirmLogoutBtn">Logout</button>
                    <button type="button" class="btn btn-primary btn-cancel" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>  

   <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>

    <!-- jQuery and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script src="JS/admincommon.js"></script>
    <script type="module" src="JS/admincompletedlist.js"></script>
</body>
</html>
