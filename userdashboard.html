<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/userdashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">
</head>

<body>
    <div class="whole-page">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <img src="Assets/logo.png" class="b3slogo" alt="B3S Logo">
                    <div class="brand-name">
                        <span class="brand-title">DriveHub</span>
                    </div>
                </div>
                <div class="sidebar-dashboard">
                    <a href="userdashboard.html" class="active"><i class="bi bi-columns-gap"></i>Dashboard</a>
                    <a id="sidebarInstructorButton" href="userinstructorreminder.html"><i class="bi bi-people"></i>Instructors</a>
                </div>
                <div class="sidebar-menu">
                    <a href="userpackages.html"><i class="bi bi-mortarboard"></i>Packages</a>
                    <a href="userappointment.html"><i class="bi bi-calendar2-week"></i>Appointment</a>
                    <a href="usermodule.html"><i class="bi bi-book"></i>Modules</a>
                    <a href="useronlinetdc.html"><i class="bi bi-journals"></i>Online TDC</a>
                </div>
                <div class="sidebar-account">
                    <button class="profile" type="button" id="profileBtn"><i class="bi bi-person-circle"></i>Profile</button>
                    <button class="logout" type="button"><i class="bi bi-box-arrow-left"></i>Logout</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="title">
                    <h2>Dashboard</h2>
                </div>
                <div class="notification-bell-container">
                    <i id="notification-bell" class="fas fa-bell"></i>
                    <span id="notification-indicator" class="notification-indicator hidden"></span>
                    <div id="notification-list" class="notification-list hidden">
                        <!-- Notifications will be dynamically inserted here -->
                    </div>
                </div>                
            </div>
            <div class="page-content">
                <!-- Roadmap Section -->
                <div class="roadmap-container my-4 text-center">
                    <h2>Driving School Roadmap</h2>
                    <div class="roadmap d-flex justify-content-center align-items-center">
                        <div class="roadmap-item mx-2" data-toggle="modal" data-target="#roadmapModal" data-step="1">
                            <div class="circle">1</div>
                            <span>Step 1</span>
                        </div>
                        <div class="connector"></div>
                        <div class="roadmap-item mx-2" data-toggle="modal" data-target="#roadmapModal" data-step="2">
                            <div class="circle">2</div>
                            <span>Step 2</span>
                        </div>
                        <div class="connector"></div>
                        <div class="roadmap-item mx-2" data-toggle="modal" data-target="#roadmapModal" data-step="3">
                            <div class="circle">3</div>
                            <span>Step 3</span>
                        </div>
                        <div class="connector"></div>
                        <div class="roadmap-item mx-2" data-toggle="modal" data-target="#roadmapModal" data-step="4">
                            <div class="circle">4</div>
                            <span>Step 4</span>
                        </div>
                    </div>
                </div>

                <!-- Appointment and Balance Section -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="card appointment-card">
                            <div class="card-body text-center">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="card balance-card">
                            <div class="card-body text-center">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="confirmLogoutBtn">Logout</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Roadmap Modal -->
    <div class="modal fade" id="roadmapModal" tabindex="-1" role="dialog" aria-labelledby="roadmapModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roadmapModalLabel">Roadmap Step Details</h5>
                </div>
                <div class="modal-body">
                    <p id="step-details">Details of the selected roadmap step will be displayed here.</p>
                    <!-- Add content dynamically based on the clicked roadmap item -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Package Modal -->
    <div class="modal" id="packageModal" tabindex="-1" role="dialog" aria-labelledby="packageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="packageModalLabel">Package Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="close">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="packageModalBody">
                        <p id="packageName"></p>
                        <p id="packagePrice"></p>
                        <p id="packageDescription"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="JS/userdashboard.js"></script>
    <script type="module" src="JS/sidebar.js"></script>
    <script type="module" src="JS/common.js"></script>
</body>

</html>
