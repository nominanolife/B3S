<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/instructorprofile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="whole-page">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <img src="Assets/logo.png" class="b3slogo" alt="B3S Logo">
                    <div class="brand-name">
                        <span class="brand-title">DriveHub</span>
                    </div>
                </div>
                <div class="sidebar-dashboard">
                    <a href="instructorschedule.html"><i class="bi bi-calendar2-week"></i>Appointment</a>
                </div>
                <div class="sidebar-account">
                    <button class="profile active" type="button" id="profileBtn"><i class="bi bi-person-circle"></i>Profile</button>
                    <button class="logout" type="button" id="logoutBtn"><i class="bi bi-box-arrow-left"></i>Logout</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="page-content">
                <div class="profile-container">
                    <div class="container-header">
                        <!-- Placeholder for profile picture -->
                        <img class="profile-pic" src="Assets/default-profile.png" alt="profile picture">
                    </div>
                    <div class="container-body">
                        <div class="top-info">
                            <!-- Placeholder for instructor's name -->
                            <span class="name">Loading...</span>
                            <!-- Edit Profile Button -->    
                            <button class="edit" type="button" data-toggle="modal" data-target="#editInstructorProfileModal">
                                Edit Profile <i class="bi bi-pencil-square"></i>
                            </button>
                        </div>
                        <div class="bottom-info">
                            <!-- Courses Section -->
                            <div class="courses">
                                <h5>Course</h5>
                                <div class="course-list">
                                    <!-- Course items will be added dynamically -->
                                </div>
                            </div>
                            <!-- Personality Traits Section -->
                            <div class="personality-traits">
                                <h5>Personal Traits</h5>
                                <div class="saved-traits-list">
                                    <!-- Trait items will be added dynamically -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="editInstructorProfileModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Edit Profile</h4>
                </div>
                <form class="modal-body">
                    <div class="profile-pic-container">
                        <img id="profilePicPreview" class="profile-pic-modal" src="Assets/default-profile.png" alt="Profile Picture">
                        <label id="uploadIcon" class="fa fa-camera" for="editProfilePic"></label>
                        <input type="file" id="editProfilePic" accept="image/*" style="display: none;">
                    </div>
                    <div class="input-body">
                        <input type="text" class="instructor-name" placeholder="Instructor Name" required>
                        <div class="form-group-all">
                            <!-- Courses Section -->
                            <div class="form-group">
                                <label class="custom-checkbox">
                                    <input type="checkbox" name="courses" id="course-pdc4wheels">
                                    <span class="checkbox-label">PDC-4Wheels</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="custom-checkbox">
                                    <input type="checkbox" name="courses" id="course-pdcmotors">
                                    <span class="checkbox-label">PDC-Motors</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="personal-traits">
                        <h5>Personal Traits</h5>
                        <div class="form-group-all">
                            <!-- Predefined traits -->
                            <div class="form-group">
                                <label class="custom-checkbox">
                                    <input type="checkbox" name="traits" id="trait-friendly">
                                    <span class="checkbox-label">Friendly</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="custom-checkbox">
                                    <input type="checkbox" name="traits" id="trait-supportive">
                                    <span class="checkbox-label">Supportive</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="custom-checkbox">
                                    <input type="checkbox" name="traits" id="trait-patient">
                                    <span class="checkbox-label">Patient</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="custom-checkbox">
                                    <input type="checkbox" name="traits" id="trait-motivational">
                                    <span class="checkbox-label">Motivational</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="custom-checkbox">
                                    <input type="checkbox" name="traits" id="trait-relaxed">
                                    <span class="checkbox-label">Relaxed</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="custom-checkbox">
                                    <input type="checkbox" name="traits" id="trait-disciplined">
                                    <span class="checkbox-label">Disciplined</span>
                                </label>
                            </div>
                        </div>
                        <div class="traits">
                            <div class="traits-input-container">
                                <input type="text" class="traits-input" placeholder="Add personal traits" required>
                                <button class="add-trait" type="button">Add</button>
                            </div>
                            <div class="traits-list">
                                <!-- Custom traits will appear here -->
                            </div>
                        </div>
                    </div>  
                </form>                
                <div class="modal-footer">
                    <button class="save-instructor" type="submit">Save</button>
                    <button class="close-modal" type="button" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Modal -->
    <div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">Notification</h5>
                </div>
                <div class="modal-body" id="notificationModalBody">
                    <!-- Notification message will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="confirmLogoutBtn">Logout</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="JS/instructorprofile.js"></script>
    <script type="module" src="JS/admincommon.js"></script>
</body>
</html>
