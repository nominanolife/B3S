<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/uservideos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="whole-page">
        <div class="main-content">
            <div class="page-content">
                <div class="video-container">
                    <div class="video-header">
                        <h3></h3> <!-- This will be updated dynamically -->
                    </div>
                    <div id="lesson-video" class="video-div"></div>
                </div>
                <div class="lesson-list show">
                    <i id="toggle-button" class="bi bi-chevron-right"></i>
                    <div class="lessons">
                        <ul>
                            <!-- The lesson list will be populated dynamically -->
                        </ul>
                    </div>
                    <div class="exams">
                        <ul>
                            <!-- The exam list will be populated dynamically -->
                        </ul>
                    </div>
                </div>
                <div class="chat-content hidden">
                    <div class="chat-header">
                        <h3>DriveHub Chatbot</h3>
                        <i id="toggle-chat" class="bi bi-chevron-up"></i>
                    </div>
                    <div class="chat-body">
                        <div class="chat-body-message bot-message">
                            <img src="Assets/logo.png" alt="DriveHub Logo">
                            <div class="chat-body-message-content">
                                <p>Hi! I'm DriveHub Chatbot. What questions would you like to ask?</p>
                            </div>
                        </div>
                        <div class="chat-body-message user-message">
                            <div class="chat-body-message-content">
                                <p>Hello! I need help with my account.</p>
                            </div>
                        </div>
                    </div>
                    <form class="message">
                        <div class="message-container">
                            <input type="text" id="chat-message" placeholder="Type a message...">
                            <button type="submit" class="send">
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary " id="confirmLogoutBtn">Logout</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="JS/uservideos.js"></script> 
</body>
</html>
