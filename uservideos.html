<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/uservideos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">
</head>
<body>
    <div class="whole-page">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <img src="Assets/logo.png" class="b3slogo" alt="B3S Logo">
                    <div class="brand-name">
                        <span class="brand-title">DriveHub</span>
                    </div>
                </div>
                <div class="sidebar-dashboard">
                    <a href="userdashboard.html"><i class="bi bi-columns-gap"></i>Dashboard</a>
                    <a id="sidebarInstructorButton" href="userinstructorreminder.html"><i class="bi bi-people"></i>Instructors</a>
                </div>
                <div class="sidebar-menu">
                    <a href="userpackages.html"><i class="bi bi-mortarboard"></i>Packages</a>
                    <a href="userappointment.html"><i class="bi bi-calendar2-week"></i>Appointment</a>
                    <a href="usermodule.html"><i class="bi bi-book"></i>Modules</a>
                    <a href="useronlinetdc.html" class="active"><i class="bi bi-journals"></i>Online TDC</a>
                </div>
                <div class="sidebar-account">
                    <button class="profile" type="button" id="profileBtn"><i class="bi bi-person-circle"></i>Profile</button>
                    <button class="logout" type="button"><i class="bi bi-box-arrow-left"></i>Logout</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Online TDC</h2>
            </div>
            <div class="page-content">
                <div class="video-grid">
                    <!-- Unlocked Video -->
                    <div class="video-card unlocked">
                        <img src="Assets/video.png" alt="Lesson 1">
                        <div class="video-title">Theoretical Driving Course<br>Lesson 1: LTO Laws</div>
                    </div>
                    
                    <!-- Locked Videos -->
                    <div class="video-card locked">
                        <img src="Assets/lesson2.png" alt="Lesson 2">
                        <div class="video-title">Theoretical Driving Course<br>Lesson 2: Road Signs</div>
                        <div class="locked-overlay">
                            <i class="fas fa-lock"></i> 
                        </div>
                    </div>
                    <div class="video-card locked">
                        <img src="Assets/lesson3.png" alt="Lesson 3">
                        <div class="video-title">Theoretical Driving Course<br>Lesson 3: Traffic Rules</div>
                        <div class="locked-overlay">
                            <i class="fas fa-lock"></i> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="JS/uservideos.js"></script>

</html>
