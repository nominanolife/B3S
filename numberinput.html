<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    <link rel="icon" href="Assets/logo.png" type="image/x-icon">
</head>
<body>
    <main class="d-flex align-items-center">
        <div class="container d-flex justify-content-center">
            <!-- Phone Number Entry Container -->
            <div class="card phone-entry-card">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="assets/phone.png" alt="Phone" class="img-fluid" style="height: 110px;">
                    </div>
                    <h3 class="text-center mb-4">Verification</h3>
                    <p class="text-center mb-4">Enter your number for sending of OTP.</p>
                    <form id="phoneForm">
                        <div class="form-group">
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">+63</span>
                                </div>
                                <input type="tel" id="phoneNumber" class="form-control" placeholder="Phone Number" name="phoneNumber" required>
                            </div>
                        </div>                        
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary login-btn" id="sendCodeButton">SEND OTP</button>
                            <p class="text-center mt-3" id="message"></p> 
                        </div>
                        <div id="recaptcha-container" class="mb-4"></div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="JS/number input.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBflGD3TVFhlOeUBUPaX3uJTuB-KEgd0ow",
            authDomain: "authentication-d6496.firebaseapp.com",
            projectId: "authentication-d6496",
            storageBucket: "authentication-d6496.appspot.com",
            messagingSenderId: "195867894399",
            appId: "1:195867894399:web:596fb109d308aea8b6154a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
        const recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
            'size': 'invisible',
            'callback': () => sendCode() // Trigger sendCode function
        });

        recaptchaVerifier.render().then((widgetId) => {
            window.recaptchaWidgetId = widgetId;
        });

        document.getElementById('sendCodeButton').addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default form submission

            const sendCodeButton = document.getElementById('sendCodeButton');
            const message = document.getElementById('message');
            const phoneNumberInput = document.getElementById('phoneNumber');
            let phoneNumber = '+63' + phoneNumberInput.value;

            // Validate phone number format
            if (!/^9\d{9}$/.test(phoneNumber.slice(3))) {
                message.textContent = 'Invalid phone number format. Please enter a valid phone number.';
                sendCodeButton.disabled = false;
                return;
            }

            sendCodeButton.disabled = true; // Disable the button

            signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier)
                .then(async (confirmationResult) => {
                    window.confirmationResult = confirmationResult;
                    localStorage.setItem('confirmationResult', JSON.stringify(confirmationResult));
                    localStorage.setItem('phoneNumber', phoneNumber);
                    localStorage.setItem('codeSentTime', Date.now());
                    message.textContent = 'Verification Code Sent Successfully.';
                    window.location.href = 'verifphone.html';
                })
                .catch((error) => {
                    console.error("Error during signInWithPhoneNumber", error);
                    if (error.code === 'auth/too-many-requests') {
                        message.textContent = 'Too many requests. Please try again later.';
                    } else {
                        message.textContent = 'Error sending verification code. Please try again.';
                    }
                    sendCodeButton.disabled = false; // Re-enable button
                });

            // Re-enable the button after 1 minute
            setTimeout(() => {
                sendCodeButton.disabled = false;
            }, 60000);
        });

        // Add input event listener to phone number field
        document.getElementById('phoneNumber').addEventListener('input', () => {
            let value = phoneNumberInput.value;
            if (value.startsWith('0')) {
                phoneNumberInput.value = value.slice(1);
            }
        });
    });
    </script>
</body>
</html>
